<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registerformstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form action="">
        <div class="form-header">
            <span><i class="fa fa-fw fa-user"></i></span>
            <h1>Passenger Information</h1>
        </div>
        
        <div class="container">
            <table>
                <tr>
                    <td>
                        <label for="first name"><b>First Name</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="First Name" required>
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="last name"><b>Last Name</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name" required>
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="phone"><b>Phone</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Phone" required>
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="email"><b>Email</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="example@info.com" required>
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="password"><b>Password</b></label>
                    </td>
                    <td>
                        <input type="password" placeholder="Password" required>
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="nida"><b>National ID</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="National ID" required>
                    </td>
                </tr>

            </table>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </div>
            
    </form>
</body>

</html>
