<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/signinformstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <header>
            <div>
                <label class="logo">PickAbuS</label>
                <ul>
                    <li>
                        <div>
                            <a href="signinform.html">
                                <span>Sign in</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <main>
        <div>
            <div>
                <div>
                    <div class="border">
                        <div>
                            <h2>Sign in</h2>
                        </div>
                        <form action="">
                            <div>
                                <div>
                                    <div>
                                        <div class="input-field">
                                            <input type="email" name="email" placeholder="Email" required>
                                        </div>
                                        <div class="input-field">
                                            <input type="password" name="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-button">
                                    <button type="submit">
                                        <span>Sign in</span>
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div class="register-link"> 
                                <a href="registrationform.html">New customer? Register now</a>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
